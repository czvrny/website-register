<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>makemoney.gg - register</title>
</head>

<body>
    <div class=" flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <img src="favicon-32x32.png" style="height: 25px; display: inline-block; margin: 0; padding: 0;">
                    <span>makemoney.gg</span>
                </div>
                <h1>Zarejestruj już teraz</h1>
                <p>Nie czekaj, dołącz do naszej społeczności!</p>

                <form class="flex-c">
                    <div class="input-box">
                        <span class="label">E-mail</span>
                        <div class=" flex-r input">
                            <input type="text" placeholder="name@email.com">
                            <i class="fas fa-at"></i>
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <span class="label">Hasło</span>
                        <div class="flex-r input">
                            <input type="password" placeholder="••••••••">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <div class="check">
                        <input type="checkbox" name="" id="">
                        <span>Przeczytałem i akceptuje <a href="#" style="text-decoration:none; color:#0d8aa7 ">regulamin</a> strony</span>
                    </div>

                    <input class="btn" type="submit" value="Zarejestruj się">
                    <span class="extra-line">
                        <span>Masz już konto?</span>
                        <a href="#" style="text-decoration: none;">Zaloguj się</a>
                    </span>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
